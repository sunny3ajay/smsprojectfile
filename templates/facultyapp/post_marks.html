{% extends 'Navbar/fac_navbar.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport for responsive design -->
    <title>Post Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
{% block body %}

<div class="container text-center">
    <h2 class="mb-4">Post Marks</h2> <!-- Added a header for clarity -->
    <div class="row">
        <div class="col">
            <form method="POST">
                {% csrf_token %}
                <table class="table table-bordered">
                    {{ form.as_table }} <!-- Render the form as a table -->
                </table>
                <button type="submit" class="btn btn-primary">Post Marks</button>
            </form>
        </div>

        <div class="col-auto d-flex align-items-center">
            <div style="border-left: 2px solid black; height: 100%;"></div>
        </div>

        <div class="col">
            <br><br>
        </div>
    </div>
</div>

{% endblock %}
</body>
</html>
